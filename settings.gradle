pluginManagement {
    // see plugins version declaration in gradle.properties
    plugins {
        id "com.android.application" version "$androidToolsBuildGradleVer"
        id "com.android.library" version "$androidToolsBuildGradleVer"
        id "kotlin-android" version "$kotlinVer"
        id "kotlin-android-extensions" version "$kotlinVer"
        id "kotlin-kapt" version "$kotlinVer"
    }
}

rootProject.name = "Modules"


include ':ui-core'
project(':ui-core').projectDir = new File(rootDir, 'modules/core/ui-core')

include ':app-feature-api'
project(':app-feature-api').projectDir = new File(rootDir, 'modules/features/app-feature-api')
include ':app-feature-impl'
project(':app-feature-impl').projectDir = new File(rootDir, 'modules/features/app-feature-impl')

include ':employee-auth-feature-api'
project(':employee-auth-feature-api').projectDir = new File(rootDir, 'modules/features/employee-auth-feature-api')
include ':employee-auth-feature-impl'
project(':employee-auth-feature-impl').projectDir = new File(rootDir, 'modules/features/employee-auth-feature-impl')

include ':main-feature-api'
project(':main-feature-api').projectDir = new File(rootDir, 'modules/features/main-feature-api')
include ':main-feature-impl'
project(':main-feature-impl').projectDir = new File(rootDir, 'modules/features/main-feature-impl')

